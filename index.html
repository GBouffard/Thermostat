<!DOCTYPE html>
<html>
  <head>
    <title>Guillaume 's Thermostat</title>
    <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="src/ThermostatInterface.js"></script>
  </head>

  <body>
    <h1 id="temperature"></h1><br><br>
    <button id="up"> + </button>
    <button id="down"> - </button><br><br>
    <button id="powersaveSwitch"> Power Save </button><br><br>
    Power Save: <span id="powerSave"></span><br><br>
    <button id="reset">Reset</button><br><br>
    The temperature in London is of <span id="averageInLondon"></span>° with a maximum of <span id="maxInLondon"></span>° and a minimum of <span id="minInLondon"></span>°
  </body>
</html>
