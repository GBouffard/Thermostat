<!DOCTYPE html>
<html>
  <head>
    <title>Guillaume 's Thermostat</title>
    <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="src/Thermostat.js"></script>
    <script src="src/ThermostatInterface.js"></script>
    <link rel="stylesheet" type="text/css" href="public/reset.css">  
    <link rel="stylesheet" type="text/css" href="public/thermostat.css"> 
  </head>

  <body>
    <div id='thermoFrame'>
      <div id='logo'></div>
      <div id="temperature"></div>
      <table id='thermobuttons'>
        <tr class='length'>
          <td class="tdlength">
            <button class="round-buttons" id="up"> + </button>
          </td>
          <td class="tdlength">
            <button class="round-buttons" id="down"> - </button><br><br>
          </td>
        </tr>
        <tr class='length'>
          <td class="tdlength">
            <button id="powersaveSwitch"> Power Save </button>
          </td>
          <td class="tdlength">
            <button id="reset">Reset</button>
          </td>
        </tr>
      </table><br><br>
          Power Save: <span id="powerSave"></span><br><br>
          <marquee class="marquee" behavior="scroll" direction="left">
            The temperature in London is of <span id="averageInLondon"></span>° with a maximum of <span id="maxInLondon"></span>° and a minimum of <span id="minInLondon"></span>°
          </marquee>
    </div>
  </body>
</html>
